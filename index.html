<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="style.css" />
    <title>Music Player</title>
  </head>
  <body>
    <div class="music-container">
      <h4 id="title-player">Music Player Project</h4>
      <img id="cover" alt="Disc Cover" />
      <audio id="audio"></audio>

      <div id="info">
        <div>
          <div id="song-name">Nome da Musica</div>
          <div id="band-name" class="light-color">Nome da Banda</div>
        </div>
        <button id="like" class="light-color" class="button">
          <i class="bi bi-heart"></i>
        </button>
      </div>

      <div id="progress-bar">
        <div id="current-progress"></div>
      </div>

      <div id="buttons">
        <button id="shuffle" class="button"><i class="bi bi-shuffle"></i></button>
        <button id="previous" class="button button-navigate">
          <i class="bi bi-skip-start-btn"></i>
        </button>
        <button id="play" class="button button-biggest">
          <span class="bi bi-pause-circle"></span>
        </button>
        <button id="next" class="button button-navigate">
          <i class="bi bi-skip-end-btn"></i>
        </button>
        <button id="repeat" class="button"><i class="bi bi-repeat"></i></button>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
